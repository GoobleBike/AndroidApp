<ion-view view-title="Settings">
  <ion-content>
    <ion-list>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="Password" ng-model="settings.password" ng-change="settingsUpdated()">
        </label>

        <div class="item item-divider">
          Connected PC's
        </div>

        <a class="item item-icon-left" ng-click="addDevice()">
          <i class="icon ion-person-stalker"></i>
          Add Device
          <span class="badge badge-assertive">+</span>
        </a>

        <div ng-click="deleteDevice(dev)" class="item item-icon-right" ng-repeat="dev in settings.devices track by $index">
          {{dev}}
          <span class="icon ion-ios-trash-outline"></span>
        </div>

    </ion-list>
  </ion-content>
</ion-view>
